<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaguya AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="decorative-elements">
        <!-- Decorative flowers that will be positioned by JavaScript -->
    </div>

    <div class="blob-container" id="Oval">
        <!-- Cherry Blossom Hollow Blob with image inside -->
        <svg class="blob floating" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <clipPath id="blob-path">
                    <path d="M50,-50Q75,-25,80,0Q85,25,60,50Q35,75,0,80Q-35,75,-60,50Q-85,25,-80,0Q-75,-25,-50,-50Q0,-75,50,-50Z" transform="translate(100 100)" />
                </clipPath>
            </defs>
            <!-- Image clipped to blob shape with improved positioning -->
            <image href="gae.png" width="220" height="220" x="-10" y="-10" clip-path="url(#blob-path)" preserveAspectRatio="xMidYMid slice" />
            <path fill="none" stroke="#ff80ab" stroke-width="6" d="M50,-50Q75,-25,80,0Q85,25,60,50Q35,75,0,80Q-35,75,-60,50Q-85,25,-80,0Q-75,-25,-50,-50Q0,-75,50,-50Z" transform="translate(100 100)" />
        </svg>

        <!-- Floating Cherry Blossoms -->
        <svg class="blossoms floating" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="70" cy="30" r="5" fill="#ff80ab"/>
            <circle cx="120" cy="60" r="7" fill="#ff80ab"/>
            <circle cx="90" cy="120" r="6" fill="#ff80ab"/>
            <circle cx="40" cy="100" r="4" fill="#ff80ab"/>
            <circle cx="150" cy="130" r="5" fill="#ff80ab"/>
        </svg>
    </div>

    <div id="siri-container" style="display: none;"></div>

    <div class="container">
        <h1>Kaguya AI Assistant</h1>

        <div class="chat-container">
            <div class="chat-history" id="chatHistory">
                <!-- Chat messages will be displayed here -->
            </div>

            <div class="input-container">
                <input type="text" id="textInput" placeholder="Type your message here...">
                <button class="btn btn-pink send-btn" id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
                    </svg>
                </button>
                <button class="btn btn-pink mic-btn" id="recordButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
            <p id="status">Ready</p>
        </div>
    </div>

    <canvas id="canvasOne" width="1000" height="1" style="display:none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
